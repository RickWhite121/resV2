<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="地方農村餐廳介紹">
  <meta name="keywords" content="地方美食 廣告資訊">
  <title>農村入口網2</title>
  <script src="https://kit.fontawesome.com/bac0c39dfe.js"></script>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/phone.css" media="screen and (max-width: 414px)">
</head>

<body>
  <div class="loadingPage" id="LoadingPage">
    <img src="./images/loading.gif" alt="loading">
    <p>資料下載中...請稍後!</p>
  </div>
  <header class="hd">
    <h1 class="hd__title">
      農村地方美食小吃特色料理
    </h1>
  </header>
  <div class="container row mx-auto" id="Container">
    <main class="main">
      <nav class="nav">
        <div class="nav__selector">
          <select class="nav__select" id="CountySelector">
            <option value="" disabled selected>請選擇行政區域...</option>
          </select>
          <select class="nav__select" id="TownSelector">
            <option value="" disabled selected>請選擇鄉鎮區...</option>
          </select>
        </div>
        <div class="nav__mode">
          <span class="nav__switchDesc">檢視模式 :</span>
          <div class="nav__modeSwitch" id="ModeSwitch">
            <button class="nav__switchBtn js-nav__switchBtn" type="button" data-mode="0">
              <i class="fa-solid fa-list"></i></button>
            <button class="nav__switchBtn" type="button" data-mode="1">
              <i class="fa-solid fa-align-justify"></i></button>
            <button class="nav__switchBtn" type="button" data-mode="2">
              <i class="fa-solid fa-border-all"></i></button>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="swicthContent" id="SwitchContent">
        </div>
        <div class="tableContent" id="TableContent">
          <table class="resTable" id="ResTable">
            <thead class="resTable__hd">
              <tr class="resTable__title">
                <th class="resTable__th">編號</th>
                <th class="resTable__th">行政區域</th>
                <th class="resTable__th">鄉鎮區</th>
                <th class="resTable__th">商家</th>
                <th class="resTable__th">地址</th>
              </tr>
            </thead>
            <tbody class="resTable__content" id="ResTableContent">
            </tbody>
          </table>
        </div>
      </div>
      <nav class="pageList">
        <p class="pageList__text">美食頁次 <span class="pageList__number" id="PageNum">4/14</span></p>
        <div class="pageList__content" id="PageListContent">
        </div>
      </nav>
    </main>
  </div>
  <footer class="footer">
    <div class="container mx-auto">
      <h3 class="footer__title">CMoney 全曜財經資訊</h3>
      <p class="footer__desc">資料來源 : <span class="footer__info">政府資料開放平台</span></p>
    </div>
  </footer>


  <script src="./js/main.js">
  </script>
</body>


</html>
